apiVersion: apps/v1

kind: Deployment

metadata:
  name: backend-user

  labels:
    app: backend-user

spec:
  replicas: 2

  selector:
    matchLabels:
      app: backend-user

  template:
    metadata:
      labels:
        app: backend-user

    spec:
      containers:
        - name: backend-user

          image: samehmwafy/udagram-api-user:v1

          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: udagram-environment
            - secretRef:
                name: udagram-db-credits