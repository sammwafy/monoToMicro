apiVersion: apps/v1

kind: Deployment

metadata:
  name: reverseproxy

  labels:
    app: reverseproxy

spec:
  replicas: 2

  selector:
    matchLabels:
      app: reverseproxy

  template:
    metadata:
      labels:
        app: reverseproxy

    spec:
      containers:
        - name: reverseproxy

          image: samehmwafy/reverseproxy:v1
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080

